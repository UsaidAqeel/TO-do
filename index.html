<body onload="startTime()">
    <i class="fa-solid fa-sun" id="bri" onclick="myFunction('click')"></i>
    <i class="fa-solid fa-moon star" id="star" onclick="myFunction()"></i>
   <div class="over">
       <h1 id="h0"></h1>
    </div>
    <div class="container pop" id="pop">
        <div class="com" id="main">
            <h2>Complete Task</h2>
            
        </div>
        <div class="para" id="para">
            <h2>Task</h2>
        </div>
    </div>
    <section class="container">
        <div class="inp animate__animated animate__fadeInUp" id="main">
            <i class='fa-solid fa-plus'></i>
            <input type="text" id="uni" placeholder="Enter the task">
            <button onclick="foo()" id="btn"></button>
        </div>
    </section>

    <!-- This use for the alert -->
    <div class="alert alert-danger ar" role="alert" id="box" style="display: none; background-color: red !important;">
        !!Please enter the Task
    </div>
    <audio src="mixkit-plastic-bubble-click-1124.wav" type="sound" id="sound" autoplay="false"></audio>
    <audio src="mixkit-long-pop-2358.wav" id="sound1" autoplay="false"></audio>
</body>
